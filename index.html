<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin Library App</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    </head>

    <body>
        <div class="heading">
            <h1>My Library</h1>
            <button>Add Book</button>
            <dialog>
                <form action="">
                    <label for=book_title>Title</label>
                    <input type="text" id="book_title" name="book_title">
                    <label for="book_author">Author</label>
                    <input type="text" id="book_author"  name="book_author">
                    <label for="book_pages">Pages</label>
                    <input type="number" id="book_pages" min="1" max="10000" name="book_pages">
                    <p>Have you read this book?
                        <label for="read_yes">Yes
                            <input type="radio" id="read_yes" name="user_read" value="yes">
                        
                        <label for="read_no">No
                        <input type="radio" id="read_no" name="user_read" value="no">
                        </label>
                        </label>
                    </p>
                    <button type="submit" id="submit" class="add-book">Add</button>
                </form>
            </dialog>
        </div>
    </body>
</html>
